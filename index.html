<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  
  <script src="./script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>  
</head>
<body>
  <div class="header">
    <img src="./images/logo.svg" alt="Rock Paper Scissors" class="logo">
    <div class="score-box">
      <div class="score-text">SCORE</div>
      <div class="score-number">0</div>
    </div>
  </div>

  <div class="container">
    <div class="choose">
      <div class="your-choice hidden">YOU PICKED</div>
      <img src="./images/bg-triangle.svg" alt="Pick an option" class="triangle choice">
      <button type="button" class="paper choice" onclick="phase2(this)">
        <div class="inner">
          <img src="./images/icon-paper.svg" alt="Paper">
        </div>
      </button>
      <button type="button" class="scissors choice" onclick="phase2(this)">
        <div class="inner">
          <img src="./images/icon-scissors.svg" alt="Scissors">
        </div>
      </button>
      <button type="button" class="rock choice" onclick="phase2(this)">
        <div class="inner">
          <img src="./images/icon-rock.svg" alt="Rock">
        </div>
      </button>
      <div class="house-choice hidden">THE HOUSE PICKED</div>
      <div class="pl-circle hidden"></div>
    </div>
    

  </div>
  

  <button type="button" class="rules-button" data-bs-toggle="modal" data-bs-target="#rulesModal">RULES</button>

  <div class="modal fade" id="rulesModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered ">
      <div class="modal-content rules-content">
        <div class="rules-title">RULES</div>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="returnButtonState()"></button>
        <img src="./images/image-rules.svg" alt="Rules" class="rules-image">
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Salmonkarp</a>.
  </div>
</body>
</html>
