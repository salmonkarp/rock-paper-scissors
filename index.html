<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>  
</head>
<body>
  <div class="header">
    <img src="./images/logo.svg" alt="Rock Paper Scissors" class="logo">
    <div class="score-box">
      <div class="score-text">SCORE</div>
      <div class="score-number">0</div>
    </div>
  </div>

  <div class="container">
    <div class="choose">
      <img src="./images/bg-triangle.svg" alt="Pick an option" class="triangle">
      <button type="button" class="paper" onclick="phase2('paper')">
        <div class="inner">
          <img src="./images/icon-paper.svg" alt="Paper">
        </div>
      </button>
      <button type="button" class="scissors" onclick="phase2('scissors')">
        <div class="inner">
          <img src="./images/icon-scissors.svg" alt="Scissors">
        </div>
      </button>
      <button type="button" class="rock" onclick="phase2('rock')">
        <div class="inner">
          <img src="./images/icon-rock.svg" alt="Rock">
        </div>
      </button>
    </div>
  </div>
  

  <button type="button" class="rules-button">RULES</button>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Salmonkarp</a>.
  </div>
</body>
</html>
